<!-- Header Part -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %"} rel="stylesheet">
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-8 pt-1">
            <h2><a class="blog-header-logo text-dark" href="/"><b>MAD BLOGS</b></a></h2>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for cat in categories %}
          <!-- # we will start a Follow -->
          <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
          <!-- object.field_name; Here field name is optional even if we write cat then also we get categories displayed. This is bcz the string representation of category model is the category name -->
          {% endfor %}
        </nav>
      </div>

       <!-- Main Content Part -->
       {% block content %}
       <!-- we are telling django that we will be putting some main content here -->
       {% endblock %}

       <!-- Footer Part -->
    <center>
      <footer class="blog-footer">
        <p class="bg-light">Django blog built by <b><a href="#">Tharun Dadithota</a></b></p>
      </footer>
    </center>
      </body>
      </html>
